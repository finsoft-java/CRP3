<mat-card>
  <img mat-card-image src="assets/img/logo.png" alt="OSAI" />
  <!--<mat-card-title>Login</mat-card-title>-->
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button [disabled]="loading" type="submit" mat-button>Accedi</button>
        <div class="imageDiv" *ngIf="loading">
          <img class="pl-3" src="assets/img/loading.gif" />
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
